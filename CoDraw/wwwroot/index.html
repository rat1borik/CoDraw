<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рисовалка онлайн</title>
    <link rel="icon" type="image/x-icon" href="./images/icon.png">
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/script.js"></script>
    <script src="js/signalr.min.js"></script>
</head>
<body>
    <div id="indicator" class="isWrite"></div>
    <button class="button" id="clear">Очистить холст</button>
    <canvas id="canvas"></canvas>
    <input type="checkbox" id="synchroCB">Улучшенная синхронизация (ценой большего трафика для вас и остальных пользователей)</input>
    <div class="listInstrument">
        <details>
            <summary> <strong> Выберите инструмент для рисования </strong></summary>
            <ol>
                <li><button id="pencilId">Карандаш</button></li>
                <li><button id="markerId">Маркер</button></li>
                <li><button id="brushId">Кисть</button></li>
                <li><button id="rubberId">Ластик</button></li>
            </ol>
        </details>
    </div>
    <div>
        <details>
            <summary> <strong> Выберите цвет кисти </strong></summary>
            <ol>
                <li><button id="black">Черный</button></li>
                <li><button id="purple">Фиолетовый</button></li>
                <li><button id="red">Красный</button></li>
                <li><button id="blue">Синий</button></li>
                <li><button id="green">Зелёный</button></li>
                <li><button id="yellow">Желтый</button></li>
            </ol>
        </details>
    </div>
</body>
</html>
